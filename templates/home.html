{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="container-fluid mt-4">
        <h1>Welcome to Project 1836</h1>
        <p class="lead">A data processing and visualization project for Victoria 3.</p>
    </div>

    <div>
        <label for="formFile" class="form-label mt-4">Input your save here:</label>
        <input class="form-control" type="file" id="formFile">
    </div>

    <div id="checkboxes" class="mt-4 d-flex flex-row gap-4">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="gdpGraphs">
            <label class="form-check-label" for="gdpGraphs">GDP Graphs</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="populationGraphs" checked>
            <label class="form-check-label" for="populationGraphs">Population Graphs</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="goodsBreakdownGraphs">
            <label class="form-check-label" for="goodsBreakdownGraphs">Goods Breakdown Graphs</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="militaryGraphs" checked>
            <label class="form-check-label" for="militaryGraphs">Military Graphs</label>
        </div>
    </div>

    <div class="mt-4 d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-success">Run</button>
    </div>
{% endblock %}
