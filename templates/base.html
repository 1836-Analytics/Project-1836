<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Home{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </head>

  <body style="min-height: 100vh; display: flex; flex-direction: column;">
    <div style="max-width: 1600px; width: 100%; margin: 0 auto; flex: 1 0 auto; display: flex; flex-direction: column;">
      {% include 'partials/navbar.html' %}

  <div class="container-fluid mt-4" style="flex: 1 0 auto; display: flex; flex-direction: column; width: {% block content_width %}80%{% endblock %};">
        {% block content %}{% endblock %}
      </div>

      {% include 'partials/footer.html' %}
    </div>

  </body>
</html>
